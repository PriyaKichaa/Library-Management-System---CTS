<div class="container mt-4 view-book-details">
  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <div *ngIf="book && !isLoading" class="book-details-card">
    <div class="book-details-header">
      <h3>Book Details (ID: {{book.bookId}})</h3>
      <button class="back-button" (click)="goBack()">
        <i class="bi bi-arrow-left"></i> Back
      </button>
    </div>
    <div class="book-details-body">
      <div class="details-row">
        <span class="detail-label">Title:</span>
        <span>{{ book.title }}</span>
      </div>
      <div class="details-row">
        <span class="detail-label">Author:</span>
        <span>{{ book.author }}</span>
      </div>
      <div class="details-row">
        <span class="detail-label">Genre:</span>
        <span>{{ book.genre }}</span>
      </div>
      <div class="details-row">
        <span class="detail-label">ISBN:</span>
        <span>{{ book.isbn }}</span>
      </div>
      <div class="details-row">
        <span class="detail-label">Year Published:</span>
        <span>{{ book.yearPublished }}</span>
      </div>
      <div class="details-row">
        <span class="detail-label">Available Copies:</span>
        <span>{{ book.availableCopies }}</span>
      </div>
    </div>
  </div>
</div>
