<div class="container">
    <nav class="navbar">
      <button (click)="fetchUsersData()">All Users</button>
      <button (click)="findUser()">Find User</button>
      <button (click)="addBook()">Add Book</button>
      <button (click)="addUser()">Add User</button>
    </nav>
    <main class="main-content">
      <div *ngIf="showUsers">
        <h2>All Users</h2>
        <ul>
          <li *ngFor="let user of usersData" class="user-item">
            <div class="user-info">
              <p><strong>Member id:</strong> {{ user.memberId }}</p>
              <button (click)="confirmDelete(user)" class="delete-button">
                🗑️
              </button>
            </div>
            <div class="user-details">
              <p><strong>Name:</strong> {{ user.name }}</p>
              <p><strong>Username:</strong> {{ user.username }}</p>
              <p><strong>Email:</strong> {{ user.email }}</p>
              <p><strong>Phone:</strong> {{ user.phone }}</p>
              <p><strong>Address:</strong> {{ user.address }}</p>
              <p><strong>User Type:</strong> {{ user.userType }}</p>
            </div>
          </li>
        </ul>
      </div>
      <div *ngIf="showFindUser">
        <h2>Find User</h2>
        <!-- Add find user functionality here -->
      </div>
      <div *ngIf="showAddBook">
        <h2>Add Book</h2>
        <!-- Add book functionality here -->
      </div>
      <div *ngIf="showAddUser">
        <!-- <h2>Add User</h2> -->
        <app-signup></app-signup>
      </div>
    </main>
  </div>
