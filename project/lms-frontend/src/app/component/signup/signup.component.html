<div class="body-container">
    <div class="signup-container">
      <form #signupForm="ngForm" class="signup-form">
        <h2>Sign Up</h2>
        <div class="parts">
          <div class="form-section">
            <div>
              <label for="username">Username:</label>
              <input type="text" id="username" [(ngModel)]="user.username" name="username" required class="input-field" placeholder="Enter your username">
            </div>
            <div>
              <label for="email">Email:</label>
              <input type="email" id="email" [(ngModel)]="user.email" name="email" required class="input-field" placeholder="Enter your email">
            </div>
            <div>
              <label for="password">Password:</label>
              <input type="password" id="password" [(ngModel)]="user.password" name="password" required class="input-field" placeholder="Enter your password">
            </div>
          </div>
          <div class="divideline"></div>
          <div class="form-section">
            <div>
              <label for="name">Name:</label>
              <input type="text" id="name" [(ngModel)]="user.name" name="name" required class="input-field" placeholder="Enter your name">
            </div>
            <div>
              <label for="phone">Phone:</label>
              <input type="text" id="phone" [(ngModel)]="user.phone" name="phone" required class="input-field" placeholder="Enter your phone number">
            </div>
            <div>
              <label for="address">Address:</label>
              <input type="text" id="address" [(ngModel)]="user.address" name="address" required class="input-field" placeholder="Enter your address">
            </div>
            <div>
              <label for="userType">User Type:</label>
              <select id="userType" [(ngModel)]="user.userType" name="userType" required class="input-field">
                <option value="" disabled selected>Select user type</option>
                <option value="CUSTOMER">Customer</option>
                <option value="ADMIN">Admin</option>
              </select>
            </div>
          </div>
        </div>
        <button type="submit" class="signup-button" (click)="onSubmit()">Sign Up</button>
      </form>
      <div *ngIf="message" class="error-message">
        <pre>{{ message }}</pre>
      </div>
    </div>
  </div>
